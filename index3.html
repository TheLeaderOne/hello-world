<video id="hi" controls autoplay></video><br>
<button onclick="press()">press to play</button>
<script type="text/javascript">
var myImage=document.getElementById("hi");
var myRequest = new Request('images.mp4');

fetch(myRequest)
.then(function(response) {
  return response.blob();
})
.then(function(myBlob) {
  console.log(myBlob.size);
  const reader = new FileReader();
  var text=""
  // This fires after the blob has been read/loaded.
  reader.addEventListener('loadend', function (e) {
  text = e.srcElement.result;
  myImage.src=text;
  myImage.poster='https://static.xx.fbcdn.net/rsrc.php/yi/r/Jovgk5L9K2N.ico?_nc_fbs=1';
  });
  
  // Start reading the blob as text.
 reader.readAsDataURL(myBlob);
  //var objectURL = URL.createObjectURL(myBlob);
  //myImage.src =objectURL;
});
function press(){
myImage.play()
}
</script>
