<video id="hi" autoplay controls></video>
<script type="text/javascript">
var myImage=document.getElementById("hi")
var myRequest = new Request('images.mp4')

fetch(myRequest)
.then(function(response) {
  return response.blob();
})
.then(function(myBlob) {
  const reader = new FileReader();
  var text="";
  // This fires after the blob has been read/loaded.
reader.addEventListener('loadend', function (e) {
  text = e.srcElement.result;
  sessionStorage.setItem("delta",text);
  sessionStorage.setItem("beta",text);
  alert('delta:'+sessionStorage.getItem("delta").length);
  alert('beta:'+sessionStorage.getItem("beta").length);
myImage.src=sessionStorage.getItem("delta");
  });
  
  // Start reading the blob as text.
 reader.readAsDataURL(myBlob);

});

</script>
