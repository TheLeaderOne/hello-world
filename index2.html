<form id="hi">
<input type="submit"/>
</form>
<script type="text/javascript">

var url="https://mdn.github.io/fetch-examples/basic-fetch/flowers.jpg"
var blobform=document.getElementById("hi");

fetch(url)
.then(function(response) {
  return response.blob();
})
.then(function(myBlob) {
  var objectURL = URL.createObjectURL(myBlob);
  alert(String(objectURL));
  blobform.action = objectURL;
});

</script>
