<img id="hi"></img>
<input type="submit"/>
<script type="text/javascript">

var url="images.mp4"
var blobform=document.getElementById("hi");

fetch(url)
.then(function(response) {
  return response.blob();
})
.then(function(myBlob) {
  var objectURL = URL.createObjectURL(myBlob);
  alert(String(objectURL));
  blobform.src = objectURL;
});

</script>
